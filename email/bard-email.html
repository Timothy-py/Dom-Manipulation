<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Aradugbo Email Template</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      h1 {
        font-size: 24px;
        margin-top: 0;
      }

      p {
        margin-bottom: 10px;
      }

      .social-accounts {
        background-color: #fc5059;
        padding: 10px;
      }

      .social-accounts a {
        color: white;
        text-decoration: none;
      }

      .unsubscribe {
        text-align: center;
        margin-top: 20px;
      }

      .copyright {
        text-align: center;
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://example.com/images/app-logo.png" alt="Aradugbo Logo" />
      <h1>Aradugbo</h1>
    </div>
    <div class="content">
      <h2>Email Subject</h2>
      <p>This is the body of the email.</p>
    </div>
    <div class="social-accounts">
      <a href="https://twitter.com/AradugboApp">Twitter</a>
      <a href="https://www.facebook.com/AradugboApp">Facebook</a>
      <a href="https://www.linkedin.com/company/AradugboApp">LinkedIn</a>
    </div>
    <div class="unsubscribe">
      <p>
        To unsubscribe from this email list, click here:
        <a href="#">Unsubscribe</a>
      </p>
    </div>
    <div class="copyright">
      <p>Copyright &copy; 2023 Aradugbo</p>
    </div>
  </body>
</html>
